<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
      <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background: url("https://i.ibb.co/x6c529X/Screenshot-20250109-085959-2.png");
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 5px;
            justify-content: center;
            border: 3px solid black;
            border-radius:8px;
            padding: 10px;
            width: 300px;
            margin: auto;
            background: white;
        }
        input, button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
        }
        input {
            grid-column: span 4;
            font-size: 25px;
            background-color: #f0f0f0;
            border: 1px solid grey;
            border-radius: 5px;
          height: 70px;
          width: 280px;
          text-align: right;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41; /* Dark Green */
        }
        .operator {
            background-color: #FF9800; /* Orange */
        }
        .operator:hover {
            background-color: #FFA07A; /* Dark Orange */
        }
        .clear {
            background-color: #F44336; /* Red */
        }
        .clear:hover {
            background-color: #E91E63; /* Dark Red */
        }
        .equal {
            background-color: #2196F3; /* Blue */
        }
        .equal:hover {
            background-color: #1A76D2; /* Dark Blue */
        }
        h1 {
          color: white;
          border: 2px solid green;
          border-radius:50%;
          background: green;
          padding: 8px;
          margin-bottom:60px;
        }
    </style>
</head>

<body>
  <h1> Calculator </h1>
  
      <div class="calculator">
        <input type="text" id="display" readonly>
        <button class="operator" onclick="appendToDisplay('1')">1</button>
        <button class="operator" onclick="appendToDisplay('2')">2</button>
        <button class="operator" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="operator" onclick="appendToDisplay('4')">4</button>
        <button class="operator" onclick="appendToDisplay('5')">5</button>
        <button class="operator" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="appendToDisplay('7')">7</button>
        <button class="operator" onclick="appendToDisplay('8')">8</button>
        <button class="operator" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="operator" onclick="appendToDisplay('0')">0</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>
    
    
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = '';
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = Function('"use strict";return (' + document.getElementById("display").value + ')')();
            } catch (e) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>

</body>

</html>
